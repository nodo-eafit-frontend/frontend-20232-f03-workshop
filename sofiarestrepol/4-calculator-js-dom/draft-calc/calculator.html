<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="cont-calculator">
    <section class="screen">0</section>
    <section class="cont-buttons">
      <button class="button span imp" value="AC">AC</button>
      <button class="button">±</button>
      <button class="button">%</button>
      <button class="button op">÷</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button op">*</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button op">-</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button op">+</button>
      <button class="button op span">→</button>
      <button class="button">0</button>
      <button class="button op">.</button>
      <button class="button op span imp" value="=">=</button>
    </section>
  </article>

  <script src="./calculator.js"></script>

</body>
</html>
