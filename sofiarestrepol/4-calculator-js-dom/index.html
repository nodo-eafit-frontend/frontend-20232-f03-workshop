<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="cont-calculator">
    <section class="screen">0
      <!-- <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div> -->
    </section>
    <section class="cont-keys">
      <button data-ac class="key" value="AC">AC</button>
      <button data-op class="key" value="±">±</button>
      <button data-op class="key" value="%">%</button>
      <button data-op class="key op" value="÷">÷</button>
      <button data-nb class="key" value="7">7</button>
      <button data-nb class="key" value="8">8</button>
      <button data-nb class="key" value="9">9</button>
      <button data-op class="key" value="x">x</button>
      <button data-nb class="key" value="4">4</button>
      <button data-nb class="key" value="5">5</button>
      <button data-nb class="key" value="6">6</button>
      <button data-op class="key op" value="-">-</button>
      <button data-nb class="key" value="1">1</button>
      <button data-nb class="key" value="2">2</button>
      <button data-nb class="key" value="3">3</button>
      <button data-op class="key op" value="+">+</button>
      <button data-op class="key" value="()">( )</button>
      <button data-nb class="key" value="0">0</button>
      <button data-op class="key op" value=".">.</button>
      <button data-eq class="key op" value="=">=</button>
    </section>
  </article>
</body>
</html>

<!-- note: en js se pueden usar selectores de atributo para nombrar cosas , asi no se confunde con las clases de html -->
