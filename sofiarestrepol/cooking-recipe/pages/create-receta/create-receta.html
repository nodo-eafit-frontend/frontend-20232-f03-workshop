<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale=1.0">
  <title>Crear Receta Cocina</title>
  <link rel="stylesheet" href="/sofiarestrepol/cooking-recipe/img/favicon.ico
  ">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Crear Receta</h1>
  <form action="../receta/receta.html">
    <label for="title">Titulo de la Receta</label>
    <input id="title" type="text">
    <hr>
    <label for="portions">Numero de Porciones</label>
    <input id="portions" type="number">
    <hr>
    <label for="prep-time">Tiempo de preparacion</label>
    <input id="prep-time" type="number">
    <hr>
    <fieldset>
      <legend>Dificultad</legend>
      <input id="alto" name="alto" type="radio" value="alto">
      <label for="alto">Alto</label>
      <input id="medio" name="medio" type="radio" value="medio">
      <label for="medio">Medio</label>
      <input id="bajo" name="bajo" type="radio" value="bajo">
      <label for="bajo">Bajo</label>
    </fieldset>
    <br>
    <legend>Pasos</legend>
    <textarea id="steps" name="steps" rows="2" cols="20"></textarea>
    <br>
    <br>
    <label for=""></label>
    <input id="button" type="submit" value="Crear receta">
  </form>
</body>
<script src="./create-receta.js"></script>
</html>
