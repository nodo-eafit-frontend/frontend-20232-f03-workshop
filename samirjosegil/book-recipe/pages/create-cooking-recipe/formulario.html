<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Crear Receta Cocina</h1>
    </header>

    <main>
        <form class="recipe-form" action="" method="post" id="form">

            <label for="recipe-name" class="titles">Titulo de la Receta:</label>
            <input type="text" id="recipe-name" class="title-input" name="recipeName" required>

            

            <label for="ingredients" class="titles">Ingredientes:</label>
            <textarea id="ingredients" class="textarea" name="ingredients" required></textarea>

            

            <fieldset class="people-max-min">
                <legend class="titles">Cantidad de Personas</legend>
                <label for="min-people">Mín.</label>
                <input id="min-people" type="number"/>
                <br />
                <label for="max-people">Máx.</label>
                <input id="max-people" type="number"/>
            </fieldset>

            <fieldset class="cost">
                <legend class="titles">Costo</legend>
                <div>
                    <input type="radio" name="cost" id="cost-high" value="high" />
                    <label for="cost-high">Alto</label>
  
                    <input type="radio" name="cost" id="cost-medium" value="medium" />
                    <label for="cost-medium">Medio</label>
  
                    <input type="radio" name="cost" id="cost-low" value="low" />
                    <label for="cost-low">Bajo</label>
                </div>
            </fieldset>

            <fieldset class="dificulty">
                <legend class="titles">Dificultad</legend>
                <div>
                  <input type="radio" name="level" id="level-high" value="high" />
                  <label for="level-high">Alto</label>
        
                  <input type="radio" name="level" id="level-medium" value="medium" />
                  <label for="level-medium">Medio</label>
        
                  <input type="radio" name="level" id="level-low" value="low" />
                  <label for="level-low">Bajo</label>
                </div>
            </fieldset>

            

            <fieldset class="steps">
                <legend>Paso a paso</legend>
                <textarea name="steps" id="steps"></textarea>
            </fieldset>

            <button type="submit" class="form-button">Enviar</button>
        </form>
    </main>

    <footer>
    </footer>
    <script src="Formulario.js"></script>
</body>
</html>
