<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crear Receta Cocina</title>
</head>
<body>
    <header>
        <h1 class="title">Crear Receta Cocina</h1>
    </header>

    <main>
        <form class="recipe-form" action="cooking_recipe.html" method="post">
            <h2 class="form-title">Formulario de Receta</h2>
            <label for="recipe-name" class="form-label">Nombre de la Receta:</label>
            <input type="text" id="recipe-name" class="form-input" name="recipeName" required>
            
            <label for="ingredients" class="form-label">Ingredientes:</label>
            <textarea id="ingredients" class="form-textarea" name="ingredients" required></textarea>
            
            <label for="instructions" class="form-label">Instrucciones:</label>
            <textarea id="instructions" class="form-textarea" name="instructions" required></textarea>
            
            <button type="submit" class="form-button">Enviar</button>
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>
