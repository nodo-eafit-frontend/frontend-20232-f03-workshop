<!DOCTYPE html>
</html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>simple calculator</title>
</head>
<body class="calculator">
    <h1>Calculator</h1>
    <div class="calculator-button">
        <input type="text" id="display" disabled>
        <br>
        <hr>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <br>
        <hr>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <br>
        <hr>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <br>
        <hr>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>/</button>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
